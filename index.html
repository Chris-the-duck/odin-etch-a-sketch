<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bigbox">
        <div class="buttoncontainer">
            <button class="clear">Clear Sketch</button>
            <button class="eraser">Eraser (white)</button>
            <button class="transparent">Black (transparent)</button>
            <button class="black">Black</button>
            <button class="rainbow">Rainbow (random)</button>
            <div class="sliderthings">
                <div class="demopixels">
                    <div class="bigpixel"></div>
                    <div class="smallpixel"></div>
                </div>
                <div class="slidecontainer"><input type="range" min="15" max="100" value="15" class="slider" autocomplete="off"></div> 
                <div class="sliderlabel">Pixel size</div>
            </div>
        </div>
        <div class="container"></div>
        <div class="image"><img src="coffee2.png" alt="A stylised cup of coffee and tablet pencil"></div>
    </div>
    <div class="footer">&copy; Christina Codes for The Odin Project</a></div>

</body>
</html>
