<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bigbox">
        <div class="buttoncontainer">
            <button class="clear">Clear Sketch</button>
            <button class="eraser">Eraser (white)</button>
            <button class="transparent">Black (transparent)</button>
            <button class="black">Black</button>
            <button class="rainbow">Rainbow (random)</button>
            <div class="slidecontainer"><input type="range" min="16" max="100" value="16" class="slider"></div>                   
        </div>
        <div class="container"></div>
    </div>
      
</body>
</html>
